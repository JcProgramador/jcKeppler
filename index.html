<!doctype html>
<html lang="es">
<head>
	<meta charset="utf8">
    <script src="js/jquery.min.js"></script>
    <script src="js/bjqs-1.3.min.js"></script>
    <script src="js/jquery.secret-source.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">	
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
		<!-- inicio de la estructura principal -->

		<!-- secccion area Header -->
		<header>
			<div class="row">
				<div class="span8">
					SECCIÓN BANNER 
				</div>
				<div class="span4">
					SECCIÓN LOGO
					<aside id="panelcontrol">PANEL DE CONTROL</aside>
				</div>
			</header>
			<!-- seccion area descripcion de empresas -->
			<section id="informacion">
				<div class="row">
					<div class="span12">
						<!-- seccion tabs -->
						<div class="tabbable tabs-below">
							<ul class="nav nav-tabs">
								<li class="active"><a href="#1" data-toggle="tab">Section 1</a></li>
								<li><a href="#2" data-toggle="tab">Section 2</a></li>
								<li><a href="#2" data-toggle="tab">Section 3</a></li>
								<li><a href="#2" data-toggle="tab">Section 4</a></li>
								<li><a href="#2" data-toggle="tab">Section 5</a></li>
								<li><a href="#2" data-toggle="tab">Section 6</a></li>
							</ul>
							<!-- seccion contenido de las secciones -->
							<div class="tab-content">
								<div class="tab-pane active" id="1">
									<p>SECCION DESCRIPCIÓN DE EMPRESAS.</p>
								</div>
								<div class="tab-pane" id="2">
									
								</div>
								<div class="tab-pane" id="2">
									
								</div>
								<div class="tab-pane" id="2">
									
								</div>

								<div class="tab-pane" id="2">
			
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- secccion area fotografias -->
			<section id="fotografias">

				<div class="row">
					<div class="span8">
						<!--  Outer wrapper for presentation only, this can be anything you like -->
      <div id="banner-fade">

        <!-- start Basic Jquery Slider -->
        <ul class="bjqs">
          <li class="uno"><img></li>
          <li class="dos"><img></li>
          <li class="tres"><img></li>
        </ul>
        <!-- end Basic jQuery Slider -->

      </div>
      <!-- End outer wrapper -->
					</div>
					<div class="span4">
						<img src="img/goku.jpg" height="150" width="150" class="img-polaroid" id="uno">
						<img src="img/vegeta.jpg" height="150" width="150" class="img-polaroid" id="dos">
						<img src="img/gohan.jpg" height="150" width="150" class="img-polaroid" id="tres">
						<img src="img/trunks.jpg" height="150" width="150" class="img-polaroid" id="cuatro">
					</div>
				</div>
			</section>
			 <script class="secret-source">
        jQuery(document).ready(function($) {

          $('#banner-fade').bjqs({
            height      : 342,
            width       : 742,
            responsive  : true,
            showmarkers : !1
          });

        });

       $(document).ready(function (){
   $( ".uno > img" ).attr({ src: "img/1.jpg"});
    $( ".dos > img" ).attr({ src: "img/2.jpg"});
    $( ".tres > img" ).attr({ src: "img/3.jpg"});

     } );

  $("#uno").click(function() {
  $( ".uno > img" ).attr({ src: "img/1.jpg"});
  $( ".dos > img" ).attr({ src: "img/2.jpg"});
  $( ".tres > img" ).attr({ src: "img/3.jpg"});
  });

  $("#dos").click(function() {
  $( ".uno > img" ).attr({ src: "img/4.jpg"});
  $( ".dos > img" ).attr({ src: "img/5.jpg"});
  $( ".tres > img" ).attr({ src: "img/6.jpg"});
  });

   $("#tres").click(function() {
  $( ".uno > img" ).attr({ src: "img/7.jpg"});
  $( ".dos > img" ).attr({ src: "img/8.png"});
  $( ".tres > img" ).attr({ src: "img/9.jpg"});
  });

  $("#cuatro").click(function() {
  $( ".uno > img" ).attr({ src: "img/10.jpg"});
  $( ".dos > img" ).attr({ src: "img/11.jpg"});
  $( ".tres > img" ).attr({ src: "img/12.jpg"});
  });
      </script>
			<!-- seccion footer -->
			<footer>
				<div class="row">
					<div class="span3">CONTACTOS</div>
					<div class="span3">UBICACIÓN</div>
					<div class="span3">FORMULARIO</div>
				</div>


			</footer>

			<!-- fin de la estructura principal -->
		</div>




	</body>
	</html>
